<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game">

        <div class="head">
                <h3 class="title">Hangman</h3>
                <div class="details">
                    <div class="category-details">
                        Word From : 
                        <span></span>
                    </div>
                    <p>||</p>
                    <div class="time">
                        <div class="minutes">01</div>
                        <span style="color: black;">:</span>
                        <div class="seconds">30</div>
                    </div>
                </div>
        </div>

        <hr>

        <div class="body">
            <div class="draw">
                <div class="part-1 no-active"></div>
                <div class="part-2 no-active"></div>
                <div class="part-3 no-active"></div>
                <div class="part-4 no-active"></div>
                <div class="part-5 no-active"></div>
                <div class="part-6 no-active"></div>
                <div class="part-7 no-active"></div>
                <div class="part-8 no-active"></div>
                <div class="part-9 no-active"></div>
            </div>
            <div class="letters">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>G</span>
                <span>H</span>
                <span>I</span>
                <span>J</span>
                <span>K</span>
                <span>L</span>
                <span>M</span>
                <span>N</span>
                <span>O</span>
                <span>P</span>
                <span>Q</span>
                <span>R</span>
                <span>S</span>
                <span>T</span>
                <span>U</span>
                <span>V</span>
                <span>W</span>
                <span>X</span>
                <span>Y</span>
                <span>Z</span> 
            </div>
        </div>

        <hr>
        
        <div class="foot">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
